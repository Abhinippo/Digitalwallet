<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Digital Wallet</h1>
            <div class="user-info">
                <span id="username">Guest</span>
                <button id="logoutBtn" class="btn logout">Logout</button>
            </div>
        </header>

        <div class="auth-forms">
            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p class="toggle-form">Don't have an account? <a href="#" id="showRegister">Register</a></p>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="form-container">
                <h2>Register</h2>
                <form id="register">
                    <div class="form-group">
                        <label for="regUsername">Username</label>
                        <input type="text" id="regUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="regPhone">Phone Number</label>
                        <input type="tel" id="regPhone">
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p class="toggle-form">Already have an account? <a href="#" id="showLogin">Login</a></p>
                </form>
            </div>
        </div>

        <div id="walletInterface" class="wallet-interface">
            <!-- Balance Display -->
            <div class="balance-section">
                <h2>Your Balance</h2>
                <div class="balance-amount">$<span id="currentBalance">0.00</span></div>
            </div>

            <!-- Action Tabs -->
            <div class="action-tabs">
                <button class="tab-btn active" data-action="deposit">Deposit</button>
                <button class="tab-btn" data-action="withdraw">Withdraw</button>
                <button class="tab-btn" data-action="transfer">Transfer</button>
            </div>

            <!-- Action Forms -->
            <div class="action-forms">
                <!-- Deposit Form -->
                <div id="depositForm" class="action-form active">
                    <form id="deposit">
                        <div class="form-group">
                            <label for="depositAmount">Amount</label>
                            <input type="number" id="depositAmount" min="0.01" step="0.01" required>
                        </div>
                        <button type="submit" class="btn">Deposit</button>
                    </form>
                </div>

                <!-- Withdraw Form -->
                <div id="withdrawForm" class="action-form">
                    <form id="withdraw">
                        <div class="form-group">
                            <label for="withdrawAmount">Amount</label>
                            <input type="number" id="withdrawAmount" min="0.01" step="0.01" required>
                        </div>
                        <button type="submit" class="btn">Withdraw</button>
                    </form>
                </div>

                <!-- Transfer Form -->
                <div id="transferForm" class="action-form">
                    <form id="transfer">
                        <div class="form-group">
                            <label for="transferEmail">Recipient Email</label>
                            <input type="email" id="transferEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="transferAmount">Amount</label>
                            <input type="number" id="transferAmount" min="0.01" step="0.01" required>
                        </div>
                        <button type="submit" class="btn">Transfer</button>
                    </form>
                </div>
            </div>

            <!-- Transactions History -->
            <div class="transactions-section">
                <h2>Transaction History</h2>
                <div class="transactions-list" id="transactionsList">
                    <p class="empty-message">No transactions yet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
